<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Registro</title>
	<link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
<div>
	<center>
		<form method="POST" action="../home/home.html">
		
		<h1><a href="../index.html">Ensueños S.L.</a></h1>
		
		<h2>Formulario de Registro</h2>
  
		<label for="nombre">Nombre</label>
		<input type="text" name="nombre" class="form-input" required/>   
      
		<label for="apellido">Apellidos</label>
		<input type="text" name="apellidos" class="form-input" required/>	
		
		<label for="direccion">Dirección</label>
		<input type="direccion" name="direccion" class="form-input" required/>
		
		<label for="password1">Contraseña</label>
		<input type="password" name="password1" class="form-input" required/>   
		
		<label for="password2">Repita Contraseña</label>
		<input type="password" name="password2" class="form-input" required/>  
		
		<label for="email">Correo de  verificación</label>
		<input type="email" name="email" class="form-input" required/>
		
		<input class="form-btn" name="submit" type="submit" value="Registrarse" />
	</center>
		
		</form>
	</center>
	
	
</div>
</body>
</html>
